{% extends 'app/Base.html' %}
{% load static %}

{% block content %}

<h1>Wiki</h1>

<a href="{% url 'Wiki_create' %}" class="wikiadd_btn">+ Add Post </a>
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'Wiki' post.pk %}">{{post.title}}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
